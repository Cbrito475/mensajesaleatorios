<!DOCTYPE html>
<html>
<head>
    <title>Mensaje Aleatorio Moderno</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #7fd9a9, #28b485);
        }

        .mensaje {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mensaje p {
            font-size: 2rem;
            color: #333;
            margin: 0;
        }

        .boton {
            display: inline-block;
            background-color: #28b485;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #229975;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <p id="mensaje-aleatorio"></p>
        <button class="boton" onclick="obtenerNuevoMensaje()">Otro mensaje</button>
    </div>
    <script>
                const mensajes = [
                    "¡Hola, mundo!",
                    "Este es un mensaje aleatorio.",
                    "¡La vida es bella!",
                    "¡Sigue adelante!",
                    "¡Disfruta cada momento!"
                ];

        const mensajeAleatorio = document.getElementById('mensaje-aleatorio');
        mensajeAleatorio.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];

        function obtenerNuevoMensaje() {
            mensajeAleatorio.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
        }
    </script>
</body>
</html>
